<!DOCTYPE html>
<html>
 
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4797/4797217.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pricing Table</title>

  </head>

  <body>

    <div class="pricing-container">

      <div class="pricing-plan1">
        <div class="plan-title">BASIC</div>
        <div class="plan-price">$11.99/mo</div>
        <ul class="plan-features">
          <li>✔ 10GB Storage</li>
          <li>✔ 1 User</li>
          <li>✘ No Support</li>
        </ul>
        <button class="plan-button1" onclick="window.open('https://en.wikipedia.org/wiki/QR_code#/media/File:QR_code_for_mobile_English_Wikipedia.svg')">BUY NOW</button>
      </div>

      <div class="pricing-plan2">
        <div class="plan-title">STANDARD</div>
        <div class="plan-price">$19.99/mo</div>
        <ul class="plan-features">
          <li>✔ 50GB Storage</li>
          <li>✔ 5 Users</li>
          <li>✔ Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button2" onclick="window.open('https://en.wikipedia.org/wiki/QR_code#/media/File:QR_code_for_mobile_English_Wikipedia.svg')">BUY NOW</button>
      </div>

      <div class="pricing-plan3">
        <div class="plan-title">PREMIUM</div>
        <div class="plan-price">$49.99/mo</div>
        <ul class="plan-features">
          <li>✔ 100GB Storage</li>
          <li>✔ 10 Users</li>
          <li>✔ 24/7 Support</li>
        </ul>
        <button class="plan-button3" onclick="window.open('https://en.wikipedia.org/wiki/QR_code#/media/File:QR_code_for_mobile_English_Wikipedia.svg')">BUY NOW</button>
      </div>

    </div>

  </body>

</html>
